<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex - Bulbasaur</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-image: url('fondo.jpg');
            color: #333;
            overflow-x: hidden;
            position: relative;
            background-color: #f0f5f0;
        }

        .header {
            padding: 20px 0;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px); /* Añadir desenfoque */
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-menu a {
            margin: 0 20px;
            font-size: 1.5rem;
            color: #ffc72c;
            font-weight: 600;
            text-shadow: 2px 2px 5px #000;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-menu a:hover {
            color: #ffffff;
            text-shadow: 4px 4px 10px #000;
        }

        .pokemon-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 60px 0;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
        }

        .pokemon-info img {
            max-width: 320px;
            width: 100%;
            border: 6px solid white;
            border-radius: 20px;
        }

        .pokemon-details {
            margin-left: 40px;
        }

        .pokemon-details h2 {
            font-size: 3rem;
            color: #2b8a3e;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
        }

        .pokemon-details .types {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .types span {
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 30px;
            text-transform: uppercase;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }

        .types .grass {
            background-color: #58a958;
        }

        .types .poison {
            background-color: #b564d9;
        }

        .pokemon-details ul {
            list-style: none;
            padding: 0;
            font-size: 1.2rem;
            color: #555;
        }

        .pokemon-details ul li {
            padding: 5px 0;
        }

        .evoluciones {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .evoluciones img {
            width: 130px;
            margin-right: 30px;
        }

        .evolution-text {
            max-width: 500px;
            color: #555;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="nav-menu">
            <a href="#">Pokédex</a>
            <a href="#">Items</a>
            <a href="#">Moves</a>
            <a href="#">Games</a>
        </nav>
    </header>

    <section class="pokemon-info container">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur">
        <div class="pokemon-details">
            <h2>Bulbasaur</h2>
            <div class="types">
                <span class="grass">GRASS</span>
                <span class="poison">POISON</span>
            </div>
            <ul class="list-unstyled">
                <li><strong>N°001 - Kanto</strong></li>
                <li>Altura: 0.7m</li>
                <li><strong>Peso:</strong> 6.9kg</li>
                <li>Sexo: ♂ ♂</li>
                <li>Categoría: Semilla</li>
                <li>Habilidad: Espesura</li>
            </ul>
        </div>
    </section>

    <section class="container evoluciones">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png" alt="Ivysaur">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="Venusaur">
        <div class="evolution-text">
            <p>Tras nacer, crece alimentándose durante un tiempo de los nutrientes que contiene el bulbo de su lomo.</p>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

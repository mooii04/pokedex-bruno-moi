<div class="item-wrapper">
    <div class="item-card">
        <div class="item-container">
            <img [src]="item?.sprites?.default" alt="{{item?.name}} image">
        </div>
    </div>

    <div class="item-details">
        <h2>{{item!.name}}</h2>
        <ul>
            <li><strong>Category:</strong> {{item?.category?.name}}</li>
            <li><strong>Cost:</strong> {{item?.cost}}å††</li>
        </ul>
    </div>
</div>

<div class="item-description">
    @for(item of item?.effect_entries; track item){
        <span>{{item.effect}}</span>
        }
</div>

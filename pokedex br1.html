<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fuente Pixel Art -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Press Start 2P', cursive;
        }
        .pokedex-header {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffcb05;
            text-align: center;
            margin: 20px 0;
        }
        .pokemon-table {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 auto;
            width: 90%;
        }
        .pokemon-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        .pokemon-card {
            display: flex;
            align-items: center;
            background-color: #ececec;
            border-radius: 10px;
            padding: 10px;
            flex-grow: 1;
            margin: 0 10px;
        }
        .pokemon-card img {
            width: 64px;
            height: 64px;
            margin-right: 10px;
        }
        .pokemon-name {
            font-size: 1rem;
            font-weight: bold;
        }
        .pokemon-types {
            display: flex;
            gap: 5px;
        }
        .type-badge {
            background-color: #6c757d;
            border-radius: 5px;
            color: #fff;
            padding: 5px 10px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        .grass { background-color: #78C850; }
        .poison { background-color: #A040A0; }
        .fire { background-color: #F08030; }
        .water { background-color: #6890F0; }
        .bug { background-color: #A8B820; }
        .flying { background-color: #A890F0; }
        .normal { background-color: #A8A878; }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="pokedex-header">Pok√©Dex</h1>

        <div class="pokemon-table">
            <div class="pokemon-row">
                <div class="pokemon-card">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur">
                    <div>
                        <div class="pokemon-name">Bulbasaur #001</div>
                        <div class="pokemon-types">
                            <span class="type-badge grass">Grass</span>
                            <span class="type-badge poison">Poison</span>
                        </div>
                    </div>
                </div>
                <div class="pokemon-card">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png" alt="Ivysaur">
                    <div>
                        <div class="pokemon-name">Ivysaur #002</div>
                        <div class="pokemon-types">
                            <span class="type-badge grass">Grass</span>
                            <span class="type-badge poison">Poison</span>
                        </div>
                    </div>
                </div>
                <div class="pokemon-card">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="Venusaur">
                    <div>
                        <div class="pokemon-name">Venusaur #003</div>
                        <div class="pokemon-types">
                            <span class="type-badge grass">Grass</span>
                            <span class="type-badge poison">Poison</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pokemon-row">
                <div class="pokemon-card">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="Charmander">
                    <div>
                        <div class="pokemon-name">Charmander #004</div>
                        <div class="pokemon-types">
                            <span class="type-badge fire">Fire</span>
                        </div>
                    </div>
                </div>
                <div class="pokemon-card">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/5.png" alt="Charmeleon">
                    <div>
                        <div class="pokemon-name">Charmeleon #005</div>
                        <div class="pokemon-types">
                            <span class="type-badge fire">Fire</span>
                        </div>
                    </div>
                </div>
                <div class="pokemon-card">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="Charizard">
                    <div>
                        <div class="pokemon-name">Charizard #006</div>
                        <div class="pokemon-types">
                            <span class="type-badge fire">Fire</span>
                            <span class="type-badge flying">Flying</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pokemon-row">
                <div class="pokemon-card">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="Squirtle">
                    <div>
                        <div class="pokemon-name">Squirtle #007</div>
                        <div class="pokemon-types">
                            <span class="type-badge water">Water</span>
                        </div>
                    </div>
                </div>
                <div class="pokemon-card">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/8.png" alt="Wartortle">
                    <div>
                        <div class="pokemon-name">Wartortle #008</div>
                        <div class="pokemon-types">
                            <span class="type-badge water">Water</span>
                        </div>
                    </div>
                </div>
                <div class="pokemon-card">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/9.png" alt="Blastoise">
                    <div>
                        <div class="pokemon-name">Blastoise #009</div>
                        <div class="pokemon-types">
                            <span class="type-badge water">Water</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

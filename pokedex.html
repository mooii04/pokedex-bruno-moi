<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Press Start 2P', cursive;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
        }

        .card-title,
        .card-text {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-4" style="font-family: 'Press Start 2P', cursive;">Pokédex</h1>
            </div>
        </div>
        <div class="row">
            <!-- Example Pokémon Card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                        class="card-img-top" alt="Bulbasaur">
                    <div class="card-body text-center">
                        <h5 class="card-title">Bulbasaur</h5>
                        <p class="card-text">#001</p>
                        <p class="card-text">Grass, Poison</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">

                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                            class="card-img-top" alt="Bulbasaur">
                        <div class="card-body text-center">
                            <h5 class="card-title">Bulbasaur</h5>
                            <p class="card-text">#001</p>
                            <p class="card-text">Grass, Poison</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="card">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                    class="card-img-top" alt="Bulbasaur">
                <div class="card-body text-center">
                    <h5 class="card-title">Bulbasaur</h5>
                    <p class="card-text">#001</p>
                    <p class="card-text">Grass, Poison</p>
                </div>
            </div>
        </div>
        <!-- Repeat similar blocks for other Pokémon -->
    </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
